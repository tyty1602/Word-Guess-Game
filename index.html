<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link>
  </head>
  <body>
  <div class="bottomAnim">
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
     
     
      <h1>80's Style HangMan</h1>
      <h4>Press any key to get started!</h4>
      <!--CardOne Leftside-->
      <div class="container">
        <div class="row">
          <div class="card cardOne" style="width: 18rem;">
            <img class="card-img-top" src="assets/images/Totally_80s_Banner.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Guesses Left: 8</h5>
              <p class="wins">Wins: 0</p>
              <p class="losses">Losses: 0</p>
            </div>
          </div>

          <!-- CardTwo Righside -->
          <div class="card cardTwo" style="width: 18rem;">
              <img class="card-img-top" src="assets/images/img2.jpg" alt="Card image cap">
              <div class="card-body">
                <h4 id="Cword">Current Word</h4>
                <div id="theWord"></div>
                <p class="guessedAlready">Letters Guessed:</p>
                <p class="losses"></p>
              </div>
            </div>
        </div>
      </div>
          <!-- End of cards -->
   
  </div>  
  <script src="assets/javascript/game.js"></script>
  </body>
</html>
